<div class="mainContainer">
  <div class="stepperContainer">
    <div class="stepperContent">

      <app-content
        [title]="displayData[stepper.index].title"
        [text]="displayData[stepper.index].text"
        [imageUrl]="displayData[stepper.index].imageUrl"
        [textareaLabel]="displayData[stepper.index].textareaLabel">
      </app-content>

      <div class="spacer"></div>

      <div class="textareaLabel">{{ displayData[stepper.index].textareaLabel }}</div>
      <form [formGroup]="form">
        <textarea rows="6" formControlName="what_you_work_on" *ngIf="stepper.index == 0"></textarea>
        <textarea rows="6" formControlName="what_you_bring" *ngIf="stepper.index == 1"></textarea>
        <textarea rows="6" formControlName="team" *ngIf="stepper.index == 2"></textarea>
        <textarea rows="6" formControlName="how_we_work" *ngIf="stepper.index == 3"></textarea>
        <textarea rows="6" formControlName="purpose" *ngIf="stepper.index == 4"></textarea>
        <textarea rows="6" formControlName="title" *ngIf="stepper.index == 5"></textarea>
        <textarea rows="6" formControlName="summary" *ngIf="stepper.index == 6"></textarea>
        <textarea rows="6" formControlName="benefits" *ngIf="stepper.index == 7"></textarea>
        <textarea rows="6" formControlName="process" *ngIf="stepper.index == 8"></textarea>
        <textarea rows="6" formControlName="legal" *ngIf="stepper.index == 9"></textarea>
      </form>


    <span class="buttonBar">
      <button mat-raised-button color="primary" (click)="back()" *ngIf="stepper.index !== 0">ZURÃœCK</button>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" (click)="save()" *ngIf="stepper.index !== 9">SICHERN</button>
      <button mat-raised-button color="primary" (click)="next()" *ngIf="stepper.index !== 9">WEITER</button>
      <button mat-raised-button color="primary" (click)="preview()" *ngIf="stepper.index === 9">VORSCHAU</button>
      <button mat-raised-button color="primary" (click)="finish()" *ngIf="stepper.index == 9">FERTIGSTELLEN</button>
    </span>
    <app-stepper-HR #stepper class="stepper"></app-stepper-HR>
  </div>
  </div>
  <div class="helpContainer">
    <div class="hints">
      <div class="title">Hilfestellungen</div>
      <div class="empathyText">
        <ul>
          <li *ngFor="let hint of displayData[stepper.index].hints">{{ hint }}</li>
        </ul>
      </div>
    </div>
    <div class="hints" *ngIf="stepper.index < 4 || stepper.index === 5 || stepper.index === 6">
      <div class="title">Input der Fachabteilung</div>
      <div class="empathyText">"{{ jd_data?.hiring_manager_data?.how_we_work }}"</div>
     </div>
  </div>
</div>
