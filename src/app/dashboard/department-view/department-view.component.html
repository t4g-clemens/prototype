<div class="mainContainer">
  <div class="stepperContainer">
    <div class="stepperContent">
      <app-content
        [title]="displayData[stepper.index].title"
        [text]="displayData[stepper.index].text"
        [imageUrl]="displayData[stepper.index].imageUrl"
        [textareaLabel]="displayData[stepper.index].textareaLabel">
      </app-content>

      <form [formGroup]="form">
        <textarea rows="6" formControlName="what_you_work_on" *ngIf="stepper.index == 0"></textarea>
        <textarea rows="6" formControlName="what_you_bring" *ngIf="stepper.index == 1"></textarea>
        <textarea rows="6" formControlName="team" *ngIf="stepper.index == 2"></textarea>
        <textarea rows="6" formControlName="how_we_work" *ngIf="stepper.index == 3"></textarea>
        <textarea rows="6" formControlName="impact_in_work" *ngIf="stepper.index == 4"></textarea>
        <textarea rows="6" formControlName="title" *ngIf="stepper.index == 5"></textarea>
        <textarea rows="6" formControlName="summary" *ngIf="stepper.index == 6"></textarea>
      </form>

    </div>
    <div class="spacer"></div>
    <span class="buttonBar">
      <button mat-raised-button color="primary" (click)="back()" *ngIf="stepper.index !== 0">ZURÃœCK</button>
      <span class="spacer"></span>
      <button mat-raised-button color="primary" (click)="_next()" *ngIf="stepper.index !== 6">WEITER</button>
      <button mat-raised-button color="primary" (click)="save()" *ngIf="stepper.index == 6">SICHERN</button>
    </span>
    <app-stepper #stepper class="stepper"></app-stepper>
  </div>
  <div class="helpContainer">
  </div>
</div>
