<div class="mainContainer">
  <div class="leftContainer">
    <div class="stepperContainer">
      <div class="stepperContent">

        <div class="spacer"></div>

        <app-content
          [title]="displayData[stepper.index].title"
          [text]="displayData[stepper.index].text">
        </app-content>

        <div class="spacer"></div>

        <!-- <div class="textareaLabel">{{ displayData[stepper.index].textareaLabel }}</div> -->

        <form [formGroup]="form">
          <textarea rows="6" formControlName="what_you_work_on" *ngIf="stepper.index == 0" placeholder="Die HR wird dich beim Feinschliff unterstützen. Schreib einfach los... "></textarea>
          <textarea rows="6" formControlName="what_you_bring" *ngIf="stepper.index == 1" placeholder="Die HR wird dich beim Feinschliff unterstützen. Schreib einfach los... "></textarea>
          <textarea rows="6" formControlName="team" *ngIf="stepper.index == 2" placeholder="Die HR wird dich beim Feinschliff unterstützen. Schreib einfach los... "></textarea>
          <textarea rows="6" formControlName="how_we_work" *ngIf="stepper.index == 3" placeholder="Die HR wird dich beim Feinschliff unterstützen. Schreib einfach los... "></textarea>
          <textarea rows="6" formControlName="impact_in_work" *ngIf="stepper.index == 4" placeholder="Die HR wird dich beim Feinschliff unterstützen. Schreib einfach los... "></textarea>
          <textarea rows="6" formControlName="title" *ngIf="stepper.index == 5" placeholder="Die HR wird dich beim Feinschliff unterstützen. Schreib einfach los... "></textarea>
          <textarea rows="6" formControlName="summary" *ngIf="stepper.index == 6" placeholder="Die HR wird dich beim Feinschliff unterstützen. Schreib einfach los... "></textarea>
        </form>
        <span class="buttonBar">
          <button mat-raised-button color="primary" (click)="back()" *ngIf="stepper.index !== 0">ZURÜCK</button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary" (click)="next()" *ngIf="stepper.index !== 6">WEITER</button>
          <!-- <button mat-raised-button color="primary" (click)="save()" *ngIf="stepper.index == 6">SICHERN</button> -->
          <button mat-raised-button color="primary" (click)="submitToHr()" *ngIf="stepper.index == 6">FERTIGSTELLEN</button>
        </span>
        <app-stepper #stepper class="stepper"></app-stepper>
      </div>
    </div>
    <div class="arrow"></div>
  </div>
  <div class="helpContainer">
    <div class="hints">
      <div class="title">Daher möchten die Bewerbenden z.B. wissen:</div>
      <div class="empathyText">
        <ul>
          <li *ngFor="let hint of displayData[stepper.index].hints">{{ hint }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
